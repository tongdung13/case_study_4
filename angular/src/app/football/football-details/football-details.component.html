<div class="container">
  <div *ngIf="football">
  <div>
    <label><b>Tên Cầu Thủ: </b></label> {{ football.name }}
  </div>
  <div>
    <label><b>Chiều Cao: </b></label> {{ football.height }}
  </div>
  <div>
    <label><b>Cân nặng: </b></label> {{ football.weight }}
  </div>
  <div>
    <label><b>Địa Chỉ: </b></label> {{ football.address }}
  </div>
  <div>
    <label><b>Giới Tính: </b></label> {{ football.gender }}
  </div>
  <div>
    <label><b>Tiểu Sử: </b></label> {{ football.story }}
  </div>
  <div>
    <label><b>Hình Ảnh: </b></label> <img [src]="'assets/images/' + football.image" style="width: 300px; height: 300px;">
  </div>
  </div>
</div>
<button (click)="list()" class="btn btn-primary">Back</button><br>
