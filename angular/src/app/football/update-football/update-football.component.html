<div class="container">
  <form>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>Tên Cầu Thủ</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="football.name">
        </div>
        <div class="form-group">
          <label>Chiều Cao</label>
          <input type="number" name="height" class="form-control" [(ngModel)]="football.height">
        </div>
        <div class="form-group">
          <label>Cân Nặng</label>
          <input type="number" name="weight" class="form-control" [(ngModel)]="football.weight">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label>Địa Chỉ</label>
          <input type="text" name="address" class="form-control" [(ngModel)]="football.address">
        </div>

        <div class="form-group">
          <textarea name="story" class="form-control" [(ngModel)]="football.story"></textarea>
        </div>

        <div class="form-group">
          <label>Giới Tính</label>
          <select name="gender" class="form-control" [(ngModel)]="football.gender">
            <option value="Nam">Nam</option>
            <option value="Nữ">Nữ</option>
          </select>
        </div>
        <div class="form-group">
          <label>Hình Ảnh</label>
          <input type="file" class="form-control-file" #userPhoto (change)="onFileSelected($event)" name="image" [(ngModel)]="football.image" autocomplete="off" />
        </div>
      </div>

    </div>
    <button (click)="editFootball()" class="btn btn-warning">Sửa</button>
  </form>
</div>
