<div class="container">
  <form>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="">Tên Cầu Thủ</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="football.name">
        </div>
        <div class="form-group">
          <label for="">Chiều Cao</label>
          <input type="number" name="height" class="form-control" [(ngModel)]="football.height">
        </div>
        <div class="form-group">
          <label for="">Cân Nặng</label>
          <input type="number" name="weight" class="form-control" [(ngModel)]="football.weight">
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="">Địa Chỉ</label>
          <input type="text" name="address" class="form-control" [(ngModel)]="football.address">
        </div>
        <div class="form-group">
          <textarea name="story" class="form-control" [(ngModel)]="football.story"></textarea>
        </div>
        <div class="form-group">
          <label for="">Giới Tính</label>
          <input type="text" name="gender" class="form-control" [(ngModel)]="football.gender">
        </div>
        <div class="form-group">
          <label for="">Hình Ảnh</label>
          <input type="file" name="image" class="form-control-file" [(ngModel)]="football.image">
        </div>
      </div>

    </div>
    <button (click)="editFootball()" class="btn btn-sm btn-primary">Sửa</button>
  </form>
</div>
